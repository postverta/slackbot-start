<!DOCTYPE html>
<html>
  <head>
    <title>Slackbot starter project</title>
  </head>
  <body>
    <h1>Slackbot starter project</h1>
    <p>Enter your message below and hit send. The message will be sent to
       your slack's #general channel</p>
    <form action="/send" method="post">
      <input type="text" name="message" maxlength="100" placeholder="Ciao!">
      <button type="submit">Send</button>
    </form>
  </body>
</html>
